{{template "header" .}}
        <title>{{.Topic.Title}}-我的博客</title>
</head>

<body>
 <div>
        <div class="container">
		<a class="navbar-brand" href="/">我的博客</a>
        {{template "navbar" .}}
        </div>
  </div>
        <div class="container">
        <h1>{{.Topic.Title}}<a href="/topic/modify?tid={{.Tid}}" class="btn btn-default"><small>修改文章</small></a></h1>
		{{.Topic.Content}}
		</div>
		<div class="container">
			{{range .Replies}}
			<h3>{{.Name}} <small>{{.Created}}<a href="/reply/delete?tid={{.Tid}}&rid={{.Id}}" class="btn btn-default">删除</small></a></h3>
			{{.Content}}
			{{end}}
			<h3>评论</h3>
			<form method="post" action="/reply/add">
			<input type="hidden" name="tid" value="{{.Topic.Id}}">
			<div class="form-group">
				<label>显示昵称：</label>
				<input type="text" class="form-control" name="nickname">
			</div>
		
			<div class="form-group">
				<label>内容：</label>
				<textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
			</div>
			<button class="btn btn-default">提交</button>
			</form>
		</div>
        <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
